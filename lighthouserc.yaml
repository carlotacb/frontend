ci:
  assert:
    assertions:
      uses-http2: 'off'
      canonical: 'off'
      categories:performance:
        - warn
        - minScore: 0.6
      categories:seo:
        - warn
        - minScore: 0.9
      categories:accessibility:
        - error
        - minScore: 0.95
      categories:best-practices:
        - warn
        - minScore: 0.85
  upload:
    target: temporary-public-storage
